<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        <form id="book-form" aria-labelledby="form-title">
            <fieldset>
                <legend id="form-title">Add a new book</legend>
                <label for="name">Book Name:</label>
                <input type="text" id="name" placeholder="Book Name" required>
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Author" required>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" placeholder="Pages" required>
                <button type="submit">Add Book</button>
            </fieldset>
        </form>
        <div class="book-list hidden" id="book-list" aria-live="polite">
            <!-- Book items will be added here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
